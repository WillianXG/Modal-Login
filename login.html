<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/login.css">
  <!-- CSS only -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;0,900;1,400&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="css/emailrec.css">
</head>

<body>

<!-- Button trigger modal -->
<center><button id="modal-button" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
 Conectar-se
</button></center>

<!-- Modal 1 -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!--Formulario-->

        <form id="form" class="form">
         
         
        
          
            <div class="form-control">
              <label for="">Email</label>
              <input type="text" id="email" placeholder="digite seu email..."/>
              <p><small>Mensagem de Erro</small></p>
              <i class="fas fa-exclamation-circle"></i>
              <i class="fas fa-check-circle"></i>
          
            </div>
          

            <div class="form-control">
              <label for="">Senha</label>
              <input type="password" id="password" placeholder="digite sua senha..."/>
              <p><small>Mensagem de Erro</small></p>
              <i class="fas fa-exclamation-circle"></i>
              <i class="fas fa-check-circle"></i>
            
            </div>
     
       <!--Modal Esqueci a senha-->
       <a href="#" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal"><p>Esqueci a senha</p></a>
      
       <!--Butão submit-->
     <button type="submit" id="submit" class="butSub" >Conectar-se</button>
      

        </form>
      </div>

      </div>
    </div>
  </div>
</div>




  <!--MODAL 2-->
     
  <div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalToggleLabel2">Recuperar acesso</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

<!--Formulario 2-->

          <form id="formRec" class="formRec"> 

            <div class="formRec-control">
              <label for="email" id="emailRec2"></label>
              <input type="text" id="emailRec" placeholder="digite seu email de recuperação...">
              <i class="fas fa-exclamation-circle"></i>
              <i class="fas fa-check-circle"></i>
              <small class="messagemError" id="messagemError">Mensagem de erro</small>
            </div>

 <!--Voltar pra tela de login-->
<a href="#" type="button" id="submit2" class="butRec" data-bs-toggle="modal" data-bs-target="#exampleModal"><p>Voltar para área de login</p></a>

            <!--Butão submit-->
<button type="submit" id="submitRec" class="butRex">Enviar email de recuperação</button>
     

          </form>


    
    
            
        </div>

      </div>
    </div>
  </div>










  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

<!--FonteAwesome-->
<script src="https://kit.fontawesome.com/a4c3ec9bac.js" crossorigin="anonymous"></script>

<!--Script formulário-->

<script src="js/login.js"></script>

<!--Script Recuperção de senha-->
<script src="js/emailrec.js"></script>

</body>
</html>
